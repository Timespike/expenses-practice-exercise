<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="icon" type="image/x-icon" href="PMG-android-icon-36x36.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
        <h1 class="header">Enter Expenses Here</h1>
            <label for="expense-item">Expense Item</label><br>
            <input type="text" id="eItem" name="expense-item" placeholder="Enter your item here"><br>
            <label for="expense-cost">Cost</label><br>
            <input type="text" id="eCost" name="expense-cost" placeholder="$0.00"><br>
            <input type="submit" value="Submit">
        <form action=""></form>
    </div>
    <div class="list" id="expense-list">
        <ul class="expenses" id="expenses">
            <li class="item-entry">Example Item $35.27</li>
            <li class="item-entry">Example Item $12.61</li>
        </ul>
        <h3 class="total-expenses" id="totalExpenses">Total Expenses: $47.88</h1>
    </div>
</body>
</html>
