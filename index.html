<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="icon" type="image/x-icon" href="PMG-android-icon-36x36.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
        <h1 class="header">Enter Expenses Here</h1>
        <form action="" id="expense-form">
            <label for="expense-item">Expense Item</label><br>
            <input type="text" id="eItem" name="expense-item" placeholder="Enter your item here"><br>
            <label for="expense-cost">Cost</label><br>
            <input type="text" id="eCost" name="expense-cost" placeholder="$0.00"><br>
            <input type="submit" value="Submit" id="submit-btn">
        </form>
    </div>
    <div class="list" id="expense-list">
        <table class="expenses" style="width: 50%">
            <tr class="headers">
                <th class="table-header">Expense</th>
                <th class="table-header">Date</th>
                <th class="table-header">Amount</th>
            </tr>
            <tr class="table-body">
                <td>Oil Change</td>
                <td>February 19, 2014</td>
                <td>$18.74</td>
            </tr>
            <tr>
                <td>Lunch</td>
                <td>February 22, 2014</td>
                <td>$7.19</td>
            </tr>
        </table>
        <h3 class="total-expenses" id="totalExpenses">Total Expenses: $25.93</h1>
    </div>
</body>
</html>
